<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishtype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Fishtype</div>
    <div id="subtitle">A Monkeytype Clone</div>
    <div id="text-container">
        <div id="statsContainer">
            <div id="wordsComplete"></div>
            <div id="wpm">WPM: 120</div>
        </div>

        <div class="text" id="text"></div>
        <div class="text" id="typed"></div>
    </div>

    <input type="text" id="input" autocomplete="off" autofocus onblur="this.focus()">

    <script src="script.js"></script>
</body>
</html>
