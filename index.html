<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishtype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Fishtype</div>
    <div id="subtitle">A Monkeytype Clone</div>
    <div id="textContainer">

        <div id="settingsContainer">
            <div id="textLengthContainer">
                <div id="textLengthTitle">Words</div>
                <div id="textLengths">
                    <button onclick="textLength = 10; currentMode = 'words';" class="textLength length" id="tenWords">10</button>
                    <button onclick="textLength = 25; currentMode = 'words';" class="textLength length" id="twentyfiveWords">25</button>
                    <button onclick="textLength = 50; currentMode = 'words';" class="textLength length" id="fiftyWords">50</button>
                    <button onclick="textLength = 100; currentMode = 'words';" class="textLength length" id="hundredWords">100</button>
                </div>
            </div>

            <div id="timeLengthContainer">
                <div id="timeLengthTitle">Time</div>
                <div id="timeLengths">
                    <button onclick="timeLength = 15; currentMode = 'time';"  class="timeLength length" id="fifteenSeconds">15s</button>
                    <button onclick="timeLength = 30; currentMode = 'time';" class="timeLength length" id="thirtySeconds">30s</button>
                    <button onclick="timeLength = 60; currentMode = 'time';" class="timeLength length" id="sixtySeconds">60s</button>
                    <button onclick="timeLength = 120; currentMode = 'time';" class="timeLength length" id="onetwentySeconds">120s</button>
                </div>
            </div>
        </div>
        <button id="start" onclick="start()">Start Test</button>

        <div id="statsContainer">
            <div id="wordsComplete"></div>
            <div id="wpm"></div>
        </div>

        <div class="text" id="text"></div>
        <div class="text" id="typed"></div>
    </div>

    <input type="text" id="input" autocomplete="off" autofocus onblur="this.focus()">

    <script src="script.js"></script>
</body>
</html>
